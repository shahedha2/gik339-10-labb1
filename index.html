<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 1 - Grupp 20</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Labb 1 - Grupp 20</h1>

        <!-- Input för färg -->
        <div class="form-group">
            <label for="color">Färg</label>
            <input type="color" id="color" name="color" class="textfield">
        </div>

        <!-- Input för text -->
        <div class="form-group">
            <label for="content">Innehåll</label>
            <input type="text" id="content" name="content" class="textfield">
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <input type="checkbox" id="box-style" name="box-style" class="checkbox">
            <label for="box-style" class="checkbox-label">Stil på box</label>
        </div>

        <!-- Knapp -->
        <button id="submit-button" class="button">Ta bort</button>

        <!-- Tom div -->
        <div id="empty-div" class="empty-div">Div som egentligen ska vara tom</div>
    </div>
</body>
</html>
